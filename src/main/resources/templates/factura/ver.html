<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<h3 th:utext="${factura.descripcion}"></h3>
<div>
    Cliente: <span th:utext="${factura.cliente.nombre}"></span>
</div>
<h4>Detalle de la factura</h4>
<table>
    <thead>
    <tr>
        <th>Categoria</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${factura.items}">
        <td th:text="${item.categoria.nombre}"></td>
        <td th:text="${item.producto.nombre}"></td>
        <td th:text="${item.producto.precio}"></td>
        <td th:text="${item.cantidad}"></td>
        <td th:text="${item.calcularImporte()}"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>Total</td>
        <td th:text="${factura.calcularTotalFactura()}"></td> <!-- Total de la factura -->
    </tr>
    </tbody>
</table>
</body>
</html>
